<svg viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- NVT Text -->
  <text x="50" y="60" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="900" 
        fill="url(#gradient)">NVT</text>
  
  <!-- Consulting Text -->
  <text x="180" y="60" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="300" 
        fill="#333333">CONSULTING</text>
  
  <!-- Underline for NVT -->
  <rect x="50" y="65" width="115" height="3" fill="url(#gradient)" />
</svg>